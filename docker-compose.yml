services:
  nginx-lb:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend-net
    # Questo dice a Docker di mandare i log a Loki invece che solo allo schermo
    logging:
      driver: json-file # Per ora usiamo il default, poi ti spiego come collegarlo a Loki

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - backend-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Cambiala subito dopo!
    networks:
      - backend-net
